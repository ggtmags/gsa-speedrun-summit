<html>

<head>
    <link rel="stylesheet" href="css/gameshow.css">
    <link rel="stylesheet" href="css/colors.css">
</head>

<body>
    <div class="bottom-bar">
        <div class="bluebox">
            <div class="totalscore" id="p1score"></div>
            <div class="teamname" id="team1name">Blue Team</div>
        </div>
        <div class="redbox">
            <div class="totalscore" id="p4score"></div>
            <div class="teamname" id="team4name">Red Team</div>
        </div>
    </div>

    <div class="round-bar">
        <div class="round-score-holder blue-score-holder">
            <div class="round-score" id="p2score">50</div>
            <div class="round-label">Blue Score</div>
        </div>
        <div class="round-description-holder">
            <div class="round-name" id="roundname">Round 5: Simon Says</div>
            <div class="round-subname" id="roundsubname">Current Word: LIGMA</div>
        </div>


        <div class="round-score-holder red-score-holder">
            <div class="round-score" id="p3score">50</div>
            <div class="round-label">Red Score</div>
        </div>
    </div>
</body>

<script src="js/gameshow.js"></script>



</html>
