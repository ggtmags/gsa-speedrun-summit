<html>

<head>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/4p4x3.css">
    <link rel="stylesheet" href="css/omnibar.css">
</head>

<body>
    <div class="sc_body sc_4p_4x3">
        <div class="content_display" id="content_display_4p_16x9">
            <div class="upper_4p16x9">
                <div class="left_4p16x9">
                    <div class="upper_video_box_4p_16x9 player_video_box  upper_box right_corner lower_corner">
                        <div class="pnh player_time_box upper_time_box" id="sc_4p_p1time_box">
                            <div class="player_timer rainbow_text_animated" id="sc_4p_p1time">player 1 time</div>
                        </div>
                    </div>
                </div>
                <div class="horizontal_center_4p16x9 top-half">
                    <div class="horizontal_center_upper_4p16x9">
                        <div class="horizontal_center_left_box_4p16x9">
                        </div>
                    </div>
                    <div class="horizontal_center_middle_4p16x9">
                        <div class="sc_4p16x9_player_name_box team1box">
                            <div class="pnh player_name_holder_4p16x9 player_name_holder_left_4p16x9 ">
                                <div class="name_text_compensator">
                                    player 1
                                </div>
                            </div>
                        </div>
                        <div class="sc_4p16x9_player_name_box team2box">
                            <div class="pnh player_name_holder_4p16x9 player_name_holder_right_4p16x9">
                                <div class="name_text_compensator">
                                    player 3
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal_center_lower_4p16x9">
                        <div class="horizontal_center_right_box_4p16x9" id="upper_inner_right_box_4p16x9">
                        </div>
                    </div>
                </div>
                <div class="right_4p16x9">
                    <div class="upper_video_box_4p_16x9 player_video_box  upper_box lower_corner team2finish">
                        <div class="player_time_box upper_time_box" id="sc_4p_p2time_box">
                            <div class="player_timer rainbow_text_animated" id="sc_4p_p2time">player 2 time</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle_4p16x9">
                <div class="run_info_box_4p16x9">
                    <div class="game_info_box_4p16x9 hidden">
                        <div class="run_info_row_4p16x9" id="gamename">run_info_upper</div>
                        <div class="run_info_row_4p16x9" id="run_info_lower_row">
                            <div class="run_info_lower_left_4p16x9">
                                <div class="dumb_text_compensator">game est</div>
                            </div>
                            <div class="run_info_lower_center_4p16x9">
                                <div class="dumb_text_compensator">game cat</div>
                            </div>
                            <div class="run_info_lower_right_4p16x9">
                                <div class="dumb_text_compensator">
                                    game plat
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="lower_4p16x9">
                <div class="left_4p16x9">
                    <div class="player_video_box lower_box right_corner team3finish">
                        <div class="player_time_box lower_time_box" id="sc_4p_p3time_box">
                            <div class="player_timer rainbow_text_animated" id="sc_4p_p3time">player 3 time</div>
                        </div>
                    </div>
                </div>
                <div class="horizontal_center_4p16x9 bot-half">
                    <div class="horizontal_center_upper_4p16x9">
                        <div class="horizontal_center_left_box_4p16x9">
                        </div>
                    </div>
                    <div class="horizontal_center_middle_4p16x9">
                        <div class="sc_4p16x9_player_name_box team3box">
                            <div class="pnh player_name_holder_4p16x9 player_name_holder_left_4p16x9 ">
                                <div class="name_text_compensator">
                                    player 2
                                </div>
                            </div>
                        </div>
                        <div class="sc_4p16x9_player_name_box team4box">
                            <div class="pnh player_name_holder_4p16x9 player_name_holder_right_4p16x9">
                                <div class="name_text_compensator">
                                    player 4
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="horizontal_center_lower_4p16x9">
                        <div class="horizontal_center_right_box_4p16x9">
                        </div>
                    </div>
                </div>
                <div class="right_4p16x9">
                    <div class="player_video_box lower_box team4finish">
                        <div class="player_time_box lower_time_box" id="sc_4p_p4time_box">
                            <div class="player_timer rainbow_text_animated" id="sc_4p_p4time">player 4 time</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scoring-section">
            <div class="t1score hidden">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="t1score">0</div>
            </div>
            <div class="t2score hidden">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="t2score">0</div>
            </div>
            <div class="p1score-4x3">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="p1score">0</div>
            </div>
            <div class="p2score-4x3">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="p2score">0</div>
            </div>
            <div class="p3score-4x3">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="p3score">0</div>
            </div>
            <div class="p4score-4x3">
                <div class="scoreblock-bg"></div>
                <div class="scoreblock-fg red" id="p4score">0</div>
            </div>
        </div>


        <div class="lower_third hidden" id="toptitle"></div>
        <div class="omnibar-container">
            <div class="clock-container">
                <div class="timerbox">
                    <img src="" id="timer_bg" class="timer-img">
                    <div id="timedisplay" class="timer-clock"></div>
                </div>
            </div>
            <div class="current-run-container">
                <div class="current-run-bg">
                    <div class="run-estimate" id="gameest">
                    </div>
                    <div class="run-separator"></div>
                    <div class="run-category" id="gamecat">
                        All Golden Egg Switch                    
                    </div>
                    <div class="run-separator"></div>
                    <div class="run-platform" id="gameplat">
                        Platform Name
                    </div>
                </div>
                <div class="Current-run-fg">
                    <img src="" id="current_img">
                </div>
                <div class="livebox"></div>
            </div>
            <div class="next-run-container">
                <div class="next-run-fg">
                    <img src="" id="next_img">
                </div>
                <div class="nextbox"></div>
            </div>
            <div class="second-box-container">     
            </div>
        </div>
    </div>

</body>
<script src="js/showcase.js"></script>
<script src="js/scoring.js"></script>

</html>
