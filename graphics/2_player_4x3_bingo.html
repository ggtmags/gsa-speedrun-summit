<html>

<head>
    <link rel="stylesheet" href="css/2p4x3bingo.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/omnibar.css">
</head>

<body>
    <div class="sc_body sc_2p_4x3_bingo">
        <div class="content_display" id="content_display_2p_4x3">
            <div class="upper_content_2p4x3">
                <div class="player_video_box upper_box right_corner lower_corner team1finish" id="left_player_video_box_2p_4x3">
                    <div class="player_time_box upper_time_box" id="sc_4p_p1time_box">
                        <div class="player_timer rainbow_text_animated" id="sc_4p_p1time">player 1</div>
                    </div>
                </div>
                <div class="player_video_box upper_box lower_corner team2finish" id="right_player_video_box_2p_4x3">
                    <div class="player_time_box upper_time_box" id="sc_4p_p2time_box">
                        <div class="player_timer rainbow_text_animated" id="sc_4p_p2time">player 2</div>
                    </div>
                </div>
            </div>
            <div class="lower_content_2p4x3">
                <div class="lower_outer_content_2p4x3">
                    <div class="lower_outer_upper_content_box_2p4x3 team1box" id="player_name_left_box_2p4x3">
                        <div class="pnh player_name_holder_2p4x3">
                            <div class="name_text_compensator">
                                player 1
                            </div>
                        </div>
                    </div>
                    <div class="lower_outer_bottom_content_box_2p4x3" id="lower_left_box_2p4x3">
                        <div class="com_info_box_2p_4x3">
                            <div class="com_name_holder_1p_16x9" id="c1_box">
                                <div class="pnh com_name" id="c1_name">Name 1</div><div class="mic"></div>
                            </div>
                            <div class="com_name_holder_1p_16x9" id="c2_box">
                                <div class="pnh com_name" id="c2_name">Name 2</div>
                            </div>
                            <div class="com_name_holder_1p_16x9" id="c3_box">
                                <div class="pnh com_name" id="c3_name">Name 3</div>
                            </div>
                            <div class="com_name_holder_1p_16x9" id="c4_box">
                                <div class="pnh com_name" id="c4_name">Name 4</div>
                            </div>

                        </div>
                        <div class="game_info_box_2p4x3">
                            <div class="run_info_row_2p4x3 hidden" id="gamename">run_info_upper</div>
                            <div class="run_info_row_2p4x3" id="run_info_lower_row">
                                <div class="run_info_lower_left_2p4x3">
                                    <div class="dumb_text_compensator hidden" >game est</div>
                                </div>
                                <div class="run_info_lower_center_2p4x3">
                                    <div class="dumb_text_compensator hidden">game cat</div>
                                </div>
                                <div class="run_info_lower_right_2p4x3">
                                    <div class="dumb_text_compensator hidden" id="gameplat">
                                        game plat
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lower_middle_content_2p4x3">
                    <div class="lower_middle_content_box_2p4x3"></div>
                </div>
                <div class="lower_outer_content_2p4x3">
                    <div class="lower_outer_upper_content_box_2p4x3 team2box">
                        <div class="pnh player_name_holder_2p4x3">
                            <div class="name_text_compensator">
                                player 1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower_third" id="toptitle">2v2 Blindfolded Race</div>
    </div>
    <div class="omnibar-container">
        <div class="clock-container">
            <div class="timerbox">
                <img src="" id="timer_bg" class="timer-img">
                <div id="timedisplay" class="timer-clock"></div>
            </div>
        </div>
        <div class="current-run-container">
            <div class="current-run-bg">
                <div class="run-estimate" id="gameest">
                </div>
                <div class="run-separator"></div>
                <div class="run-category" id="gamecat">
                    All Golden Egg Switch                    
                </div>
                <div class="run-separator"></div>
                <div class="run-platform" id="gameplat">
                    Platform Name
                </div>
            </div>
            <div class="Current-run-fg">
                <img src="" id="current_img">
            </div>
            <div class="livebox"></div>
        </div>
        <div class="next-run-container">
            <div class="next-run-fg">
                <img src="" id="next_img">
            </div>
            <div class="nextbox"></div>
        </div>
        <div class="second-box-container">     
        </div>
    </div>
</body>
    <script src="js/showcase.js"></script>
    <script src="js/commentary.js"></script>

</html>
