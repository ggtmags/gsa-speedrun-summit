<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/basic-overlay.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/colors.css" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
</head>
<body class="show">
    <div class="scorebar-main">
        <div class="container p1-container">
            <div class="scorebox p1-scorebox">
                <div class="p1-life" id="p1_life">
                    8000
                </div>
                <div class="infect p1-infect" id="p1_infect">
                    8
                </div>
                <div class="win-box">
                    <div class="game1" id="p1_game1"></div>
                    <div class="game2" id="p1_game2"></div>
                </div>
            </div>
            <div class="p1-name-box">
                <div class="name p1-name" id="p1_name">PLAYER NAME 1</div>
                <div class="p1-record record" id="p1_record">8-0-0</div><div class="deck p1-deck" id="p1_deck">The Best Deck Ever</div>
            </div>
        </div>
        <div class="center-container">
            <div class="separator"></div>
            <div class="round-box" id="round">
                Sealed Round 2 of 4
            </div>
            <div class="time-box" id="timerdiv">
                <span id="timerminutes"></span><span id="timerseconds"></span>
            </div>
            <div class="time-box" id="daydiv">
                <span id=""></span><span id=""></span>
            </div>
            <div class="separator separator-2"></div>
        </div>
        <div class="container p2-container">
            <div class="scorebox p2-scorebox">
                <div class="p2-life" id="p2_life">
                    8000
                </div>
                <div class="infect p2-infect" id="p2_infect">
                    8
                </div>
                <div class="win-box">
                    <div class="game1" id="p2_game1"></div>
                    <div class="game2" id="p2_game2"></div>
                </div>
            </div>
            <div class="p2-name-box">
                <div class="name p2-name" id="p2_name">PLAYER NAME 1</div>
                <div class="p2-record record" id="p2_record">8-0-0</div><div class="deck p2-deck" id="p2_deck">The Best Deck Ever</div>
            </div>
        </div>
    </div>
    <div class="footer-section">
        <div class="logobox">
            <div class="gg-logo-1"></div>
            <div class="gg-logo-2"></div>
            <div class="gg-logo-3"></div>
        </div>
        

    </div>

</body>
<script src="js/basic-overlay.js"></script>
