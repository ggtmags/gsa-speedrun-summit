<!DOCTYPE html>
<head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gip.css" crossorigin="anonymous">
    
    <!-- Compressed JavaScript -->

</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-3">
                <label>Current Event
                    <select id="current_game">
                        <option value="kingdom_hearts">Kingdom Hearts</option>
                        <option value="mario-party-superstars">Mario Party Superstars</option>
                        <option value="sonic-colors-ultimate">Sonic Colors Ultimate</option>
                        <option value="donkey-kong-bonanza">Donkey Kong Bonanza</option>
                        <option value="super-mario-64">Super Mario 64 70 Star</option>
                        <option value="mario-mafia">Mario Mafia</option>
                        <option value="sekiro">BONUS: Sekiro</option>
                        <option value="trackmania">Trackmania</option>
                        <option value="urban-arts">UA Showcase</option>
                        <option value="mario-party-6">Mario Party 6</option>
                        <option value="harry-potter">Harry Potter</option>
                        <option value="zelda-oot">Zelda Ocarina of Time</option>
                        <option value="elden-ring">Elden Ring Bingo</option>
                        <option value="summit-game-show">Summit Game Show</option>
                        <option value="elden-ring-nightreign">BONUS: Elden Ring Nightreign</option>
                        <option value="super-mario-odyssey">Super Mario Odyssey</option>
                        <option value="urban-arts">UA Podcast</option>
                        <option value="trackmania">Trackmania 8 Player</option>
                        <option value="trackmania">Trackmania 2v2 Random</option>
                        <option value="super-mario-64">SM 64 Blindfilded 120 Star</option>
                        <option value="mario-kart-world">Mario Kart World</option>
                        <option value="mario-mafia">Super Mario 64</option>
                        <option value="rerun1">Rerun day 1</option>
                        <option value="rerun2">Rerun day 2</option>
                        <option value="rerun3">Rerun day 3</option>
                    </select>
                  </label>
            </div>
            <div class="cell small-3">
                <label>Next Event
                    <select id="next_game">
                        <option value="kingdom_hearts">Kingdom Hearts</option>
                        <option value="mario-party-superstars">Mario Party Superstars</option>
                        <option value="sonic-colors-ultimate">Sonic Colors Ultimate</option>
                        <option value="donkey-kong-bonanza">Donkey Kong Bonanza</option>
                        <option value="super-mario-64">Super Mario 64 70 Star</option>
                        <option value="mario-mafia">Mario Mafia</option>
                        <option value="sekiro">BONUS: Sekiro</option>
                        <option value="trackmania">Trackmania</option>
                        <option value="urban-arts">UA Showcase</option>
                        <option value="mario-party-6">Mario Party 6</option>
                        <option value="harry-potter">Harry Potter</option>
                        <option value="zelda-oot">Zelda Ocarina of Time</option>
                        <option value="elden-ring">Elden Ring Bingo</option>
                        <option value="summit-game-show">Summit Game Show</option>
                        <option value="elden-ring-nightreign">BONUS: Elden Ring Nightreign</option>
                        <option value="super-mario-odyssey">Super Mario Odyssey</option>
                        <option value="urban-arts">UA Podcast</option>
                        <option value="trackmania">Trackmania 8 Player</option>
                        <option value="trackmania">Trackmania 2v2 Random</option>
                        <option value="super-mario-64">SM 64 Blindfilded 120 Star</option>
                        <option value="mario-kart-world">Mario Kart World</option>
                        <option value="mario-mafia">Super Mario 64</option>
                        <option value="rerun1">Rerun day 1</option>
                        <option value="rerun2">Rerun day 2</option>
                        <option value="rerun3">Rerun day 3</option>
                    </select>
                  </label>
            </div>
            <div class="cell small-4">
                <label>Top Tile
                    <input class="input-group-field" type="text" placeholder="Top Title" id="toptitle">
                </label>
            </div>
            <div class="cell small-2">
                <label>Looks Good?
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="updatebutton">Update</a>
                </div>
                </label>
            </div>
        </div>
    </div>
</body>
<script src="js/schedule.js"></script>
</html>
