<!DOCTYPE html>
<head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gip.css" crossorigin="anonymous">
    
    <!-- Compressed JavaScript -->

</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-3">
                <label>Current Event
                    <select id="current_game">
                        <option value="simpsons">Simpsons Hit & Run</option>
                        <option value="spongebob">Spongebob BfBB</option>
                        <option value="minecraftmost">Minecraft Most</option>
                        <option value="minecraftroad">Minecraft Road to 100k</option>
                        <option value="sm64">SM64 Blindfold</option>
                        <option value="mafia">mafia</option>
                        <option value="oot-mm">OoT/MM Rando Co-OP</option>
                        <option value="smm2">SMM 1vs3 Endless Expert</option>
                        <option value="joestacking">Joe Stacking</option>
                        <option value="familyfued">Family Fued</option>
                        <option value="goldenyoshi">Golden Yoshi</option>
                        <option value="smm2-expert">SMM2 Super Expert</option>
                        <option value="minecraft2v5">Minecraft 2 v 5</option>
                        <option value="sm64-70">SM64 70 Shirts</option>
                        <option value="gameshow">Gameshow</option>
                    </select>
                  </label>
            </div>
            <div class="cell small-3">
                <label>Current Event
                    <select id="next_game">
                        <option value="simpsons">Simpsons Hit & Run</option>
                        <option value="spongebob">Spongebob BfBB</option>
                        <option value="minecraftmost">Minecraft Most</option>
                        <option value="minecraftroad">Minecraft Road to 100k</option>
                        <option value="sm64">SM64 Blindfold</option>
                        <option value="mafia">mafia</option>
                        <option value="oot-mm">OoT/MM Rando Co-OP</option>
                        <option value="smm2">SMM 1vs3 Endless Expert</option>
                        <option value="joestacking">Joe Stacking</option>
                        <option value="familyfued">Family Fued</option>
                        <option value="goldenyoshi">Golden Yoshi</option>
                        <option value="smm2-expert">SMM2 Super Expert</option>
                        <option value="minecraft2v5">Minecraft 2 v 5</option>
                        <option value="sm64-70">SM64 70 Shirts</option>
                        <option value="gameshow">Gameshow</option>
                    </select>
                  </label>
            </div>
            <div class="cell small-4">
                <label>Top Tile
                    <input class="input-group-field" type="text" placeholder="Top Title" id="toptitle">
                </label>
            </div>
            <div class="cell small-2">
                <label>Looks Good?
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="updatebutton">Update</a>
                </div>
                </label>
            </div>
        </div>
    </div>
</body>
<script src="js/schedule.js"></script>
</html>
