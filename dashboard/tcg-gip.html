<!DOCTYPE html>
<head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gip.css" crossorigin="anonymous">
    
    <!-- Compressed JavaScript -->

</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-6">
                <div class="text-line">
                    Left Player
                    <div class="input-group">
                        <span class="input-group-label">Name/Record</span>
                        <input class="input-group-field" type="text" id="p1_name">
                        <input class="input-group-field record-field" type="text" id="p1_record">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">Deck</span>
                        <input class="input-group-field" type="text" id="p1_deck">
                    </div>
                </div>
                <div class="text-line">
                    
                    <div class="input-group">                      
                        <div class="button-group">
                            <a class="secondary button">Life</a>
                            <a class="alert button" id="p1minus1">-1k</a>
                            <a class="alert button" id="p1minus2">-100</a>
                            <a class="alert button" id="p1minus3">-50</a>
                            <input class="input-group-field" type="text" id="p1_life">
                            <a class="success button" id="p1plus1">+50</a>
                            <a class="success button" id="p1plus2">+100</a>
                            <a class="success button" id="p1plus3">+1k</a>
                          </div>
                    </div>
                </div>
                <div class="text-line">
                    <div class="input-group">                      
                        <div class="button-group">
                            <a class="secondary button">Infect / Poison</a>
                            <a class="alert button" id="p1infectminus">-1</a>
                            <input class="input-group-field" type="text" id="p1_infect">
                            <a class="success button" id="p1infectplus">+1</a>
                            <a class="secondary button">Wins</a>
                            <a class="alert button" id="p1winminus">-1</a>
                            <input class="input-group-field" type="text" id="p1_wins">
                            <a class="success button" id="p1winplus">+1</a>
                          </div>
                    </div>
                </div>
            </div>
            <div class="cell small-6">
                <div class="text-line">
                    Right Player
                    <div class="input-group">
                        <span class="input-group-label">Name/Record</span>
                        <input class="input-group-field" type="text" id="p2_name">
                        <input class="input-group-field record-field" type="text" id="p2_record">
                    </div>
                    <div class="input-group">
                        <span class="input-group-label">Deck</span>
                        <input class="input-group-field" type="text" id="p2_deck">
                    </div>
                </div>
                <div class="text-line">
                    
                    <div class="input-group">                      
                        <div class="button-group">
                            <a class="secondary button">Life</a>
                            <a class="alert button" id="p2minus1">-1k</a>
                            <a class="alert button" id="p2minus2">-100</a>
                            <a class="alert button" id="p2minus3">-50</a>
                            <input class="input-group-field" type="text" id="p2_life">
                            <a class="success button" id="p2plus1">+50</a>
                            <a class="success button" id="p2plus2">+100</a>
                            <a class="success button" id="p2plus3">+1k</a>
                          </div>
                    </div>
                </div>
                <div class="text-line">
                    <div class="input-group">                      
                        <div class="button-group">
                            <a class="secondary button">Infect / Poison</a>
                            <a class="alert button" id="p2infectminus">-1</a>
                            <input class="input-group-field" type="text" id="p2_infect">
                            <a class="success button" id="p2infectplus">+1</a>
                            <a class="secondary button">Wins</a>
                            <a class="alert button" id="p2winminus">-1</a>
                            <input class="input-group-field" type="text" id="p2_wins">
                            <a class="success button" id="p2winplus">+1</a>
                          </div>
                    </div>
                </div>
            </div>
            <div class="cell small-12">
                <div class="text-line">
                    <div class="input-group">
                        <span class="input-group-label">Tournament Round</span>
                        <input class="input-group-field" type="text" id="round">
                    </div>
                </div>
            </div>
            <div class="expanded button-group no-gaps">
                <a class="alert button" id="resetgame">Reset Game</a>
                <a class="secondary button" id="gamebutton2">idk man</a>
                <a class="warning button" id="swapgame">Swap Sides</a>
                <a class="success button" id="updategame">Update</a>
            </div>
        </div>
    </div>
</body>
<script src="js/gip.js"></script>
