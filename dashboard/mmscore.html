<!DOCTYPE html>
<head>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gip.css" crossorigin="anonymous">
    
    <!-- Compressed JavaScript -->

</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-2">
                <label>Team 1
                    <input class="input-group-field" type="text" placeholder="" id="team1name">
                </label>
            </div>
            <div class="cell small-2">
                <label>Team 2
                    <input class="input-group-field" type="text" placeholder="" id="team2name">
                </label>
            </div>
            <div class="cell small-2">
                <label>Team 3
                    <input class="input-group-field" type="text" placeholder="" id="team3name">
                </label>
            </div>
            <div class="cell small-2">
                <label>Team 4
                    <input class="input-group-field" type="text" placeholder="" id="team4name">
                </label>
            </div>
            <div class="cell small-4">
                
            </div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell small-2">
                <label>Score
                    <input class="input-group-field" type="text" placeholder="00" id="p1score">
                </label>
            </div>
            <div class="cell small-2">
                <label>Score
                    <input class="input-group-field" type="text" placeholder="00" id="p2score">
                </label>
            </div>
            <div class="cell small-2">
                <label>Score
                    <input class="input-group-field" type="text" placeholder="00" id="p3score">
                </label>
            </div>
            <div class="cell small-2">
                <label>Score
                    <input class="input-group-field" type="text" placeholder="00" id="p4score">
                </label>
            </div>
            <div class="cell small-4">
                <label>Looks Good?
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="updatebutton">Update</a>
                </div>
                </label>
            </div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell small-2">
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="p1plus">+</a>
                </div>
                <div class="expanded button-group no-gaps">
                    <a class="alert button" id="p1minus">-</a>
                </div>
            </div>
            <div class="cell small-2">
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="p2plus">+</a>
                </div>
                <div class="expanded button-group no-gaps">
                    <a class="alert button" id="p2minus">-</a>
                </div>
            </div>
            <div class="cell small-2">
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="p3plus">+</a>
                </div>
                <div class="expanded button-group no-gaps">
                    <a class="alert button" id="p3minus">-</a>
                </div>
            </div>
            <div class="cell small-2">
                <div class="expanded button-group no-gaps">
                    <a class="success button" id="p4plus">+</a>
                </div>
                <div class="expanded button-group no-gaps">
                    <a class="alert button" id="p4minus">-</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/mmscore.js"></script>
</html>
